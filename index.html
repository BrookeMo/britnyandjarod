<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Britny + Jarod</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/index.css" />
</head>
<body>
    <h1 id="pagetitle">Britny + Jarod</h1>
    <h6 id="date">08.03.19</h6>
    <div id="formbox">
        <h2 id="subtitle">sign up for an announcement</h2>
        <form>
            <div class="formdiv">
                <h5>Name:</h5>
                
                <input id="firstname" required="required" type="text" name="name">
            </div>

                <h5>Street Address:</h5>
                
                <input id="address" required="required" type="text" name="address">
            </div>
            <div class="formdiv">
                <h5>City, State, & Zip:</h5>
                
                <input id="city" required="required" type="text" name="city">
            </div>
            <div class="formdiv">
                <input id="submit" type="submit" value="submit">
            </div>
        </form>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
